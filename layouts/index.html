{{ partial "header.html" . }}
<article class="hp-List">
  {{ range .Data.Pages }}
    <div class="hp-List_Item">
      <time class="Published" datetime="{{.Date.Format "2006-01-02"}}">{{.Date.Format "2006-01-02"}}</time>
      <h1 class="hp-List_Item-title"><a href="{{.Permalink}}">{{.Title}}</a></h1>
    </div>
  {{ end }}
</article>
{{ partial "footer.html" . }}
