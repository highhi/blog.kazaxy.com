{{ partial "header.html" . }}
<main>
  <article class="pg-Article">
    <header class="pg-Article-Header">
      <time class="Published" datetime="{{.Date.Format "2006-01-02"}}">{{.Date.Format "2006-01-02"}}</time>
      <h1 class="pg-Article-Title">{{ .Title }}</h1>
    </header>

    <div class="pg-Article-Body">
      {{ .Content }}
    </div>
  </article>
</main>
{{ partial "footer.html" . }}
